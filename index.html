<html>
  <head>
    <title>MPR TV</title>
    <link rel="stylesheet" href="pr1.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar navbar-custom">
      <div class="container justify-content-center">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="mpr.png"
            alt="Logo"
            style="height: 60px; width: 60px; border-radius: 50%"
            class="mr-3"
          />
          <span>MPR SHOW</span>
        </a>
      </div>
    </nav>
    <div class="container mt-5">
      <form id="Searchform" class="form-inline justify-content-center">
        <label for="you" class="mr-2">
          <b style="color: yellow">MPR TV :</b>
        </label>
        <input
          type="text"
          class="form-control mr-2"
          placeholder="search show to display"
          id="you"
          name="query"
        />
        <button class="btn btn-secondary mr-2" id="nn">Clear</button>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <div id="Aa" class="cen"></div>
    </div>
    <script src="pr1.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
